<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Glowing Animation </title>
</head>
<body>
    <div class="icon">
        <i class="fab fa-instagram" ></i>
    </div>
</body>
<style>
    .icon{
        font-size: 30px;
        text-shadow: 0  0 15px;
        animation: animate 1s infinite linear;
    }
    @keyframes animate {
        0%,
        100%{
            color: deeppink;
        }
        25%{
            color: deepskyblue;
        }
        50%{
            color: lawngreen;
        }
        75%{
            color: yellow;
        }
    }
</style>
</html>
