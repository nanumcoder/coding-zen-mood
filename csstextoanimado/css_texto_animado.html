<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS texto animado</title>
</head>

<body>
    <h1>
        <span>N</span>
        <span>A</span>
        <span>N</span>
        <span>U</span>
        <span>M</span>
        <span>C</span>
        <span>O</span>
        <span>D</span>
        <span>E</span>
        <span>R</span>
    </h1>
</body>
<style>
    body{
        background-color: gray;
    }
    h1 span{
        position: relative;
        top: 60px;
        left: 10px;
        display: inline-block;
        color: #fff;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 50px;
        text-shadow: 0 1px 0 #ccc,
        0 2px 0 #ccc,
        0 3px 0 #ccc,
        0 4px 0 #ccc,
        0 5px 0 #ccc,
        0 6px 0 transparent,
        0 7px 0 transparent,
        0 8px 0 transparent,
        0 9px 0 transparent,
        0 10px rgba(255, 255, 255, .4);
        animation: quebradinha .9s ease infinite alternate;
    }
    h1 span:nth-child(2){animation-delay: .1s;}
    h1 span:nth-child(3){animation-delay: .2s;}
    h1 span:nth-child(4){animation-delay: .3s;}
    h1 span:nth-child(5){animation-delay: .4s;}
    h1 span:nth-child(6){animation-delay: .5s;}
    h1 span:nth-child(7){animation-delay: .6s;}
    h1 span:nth-child(8){animation-delay: .7s;}
    h1 span:nth-child(9){animation-delay: .8s;}
    h1 span:nth-child(10){animation-delay: .9s;}

    @keyframes quebradinha{
        100%{
            top: -20px;
        }
    }
</style>
</html>
