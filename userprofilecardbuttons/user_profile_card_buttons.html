<!doctype html>
<html lang="en">

<head>
    <title>User Profile Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 mt-3">
            <div class="first">
                <h6 class="heading">Web development Bootcamp</h6>
                <div class="time d-flex flex-row align-items-center justify-content-between mt-3">

                    <div class="d-flex align-items-center">
                        <i class="fa fa-clock-o clock"></i>
                        <span class="hour ml-1">3 hrs</span>
                    </div>

                    <div>
                        <span class="hour ml-1">$90</span>
                    </div>
                </div>
            </div>

            <div class="econd d-flex flex-row mt-2">
                <div class="image mr-3">
                    <img src="./logo1.jpg" alt="" class="rounded-circle" width="60">
                </div>
                <div class="">
                    <div class="d-flex flex-row mb-1">
                        <span>@nanumcoder</span>
                        <div class="ratings ml-2">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>

                    <button class="btn btn-outline-dark btn-sm px-2">+ follow</button>
                    <button class="btn btn-outline-dark btn-sm">See profile</button>
                    <button class="btn btn-outline-dark btn-sm"><i class="fa fa-comment"></i></button>
                </div>
            </div>
            <hr class="line-color">
            <h6>480 comments</h6>
            <div class="third mt-4">
                <button class="btn btn-success btn-block"><i class="fa fa-clock-o"></i> Enroll Now</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body{
        background-color: #eee;
        font-family: 'Roboto', sans-serif;
    }

    .card{
        background-color: #B9F6CA;
        width: 350px;
        border-radius: 20px;
    }
    .heading{
        font-weight: 700;
    }
    .hour{
        margin-top: 1px;
        color: green;
        font-size: 12px;
    }
    .rating i{
        color: #388E3C;
    }
    .btn{
        border-radius: 15px !important;
    }
    .line-color{
        color: green;
        height: 3px;
    }
</style>
</html>
