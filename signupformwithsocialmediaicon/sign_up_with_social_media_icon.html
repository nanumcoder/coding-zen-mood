<!doctype html>
<html lang="en">

<head>
    <title>Sign Up Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row my-5">
            <div class="col-md-6 text-left text-white lcol">
                <div class="greeting">
                    <h3>Welcome to <span class="txt">NanumCoder</span></h3>
                </div>
                <h6 class="mt-3">let's light some fire and get the show on the road...</h6>
                <div class="footer">
                    <div class="socials d-flex flex-row justify-content-between text-white">
                        <div class="d-flex flex-row"><i class="fa fa-linkedin"></i><i
                                class="fa fa-facebook-f"></i><i class="fa fa-twitter"></i></div>
                        <span>Privacy Policy</span>
                        <span>&copy; 2020 Stoke</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 rcol">
                <form class="sign-up">
                    <h2 class="heading mb-4">Sign up</h2>
                    <div class="form-group fone mt-2">
                        <i class="fa fa-user"></i>
                        <input type="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Work email">
                    </div>
                    <div class="form-group fone mt-2">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="image"><i class="fa fa-eye"></i></div>
                    </div>
                    <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1">
                    <label class="form-check-label ml-3" for="exampleCheck1">I agree to Stoke <u>Terms</u> and
                        <u>Privacy Policy</u></label>
                </form>

                <button type="button" class="btn btn-success mt-5">Get satrted now</button>
                <p class="exist mt-4">Existing user? <span>Log in</span></p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        background: #E1EBEC;
        font-family: 'Poppins', sans-serif;
    }

        width: 900px;
        border: none;
        border-radius: 0;
        box-sizing: border-box;
    }

    .lcol {
        background: linear-gradient(to bottom, rgba(26, 111, 118, 1) 50%, rgba(40, 30, 101, 1) 100%, rgba(125, 185, 232, 1) 100%);
        height: 550px;
        padding: 0 35px;
    }

    .rcol {
        background: #fff;
        padding: 80px;
        height: 550px;
    }

    span.txt {
        color: #17C296;
    }

    .greeting {
        padding-top: 200px;
        padding-right: 90px;
    }

    h6.mt-3 {
        padding-right: 115px;
    }

    .footer {
        margin-top: 220px;
    }

    .footer span {
        color: #B0A1E2;
        font-size: 9px;
        cursor: pointer;
    }

    .fab {
        color: #EDEDF5;
        font-size: 10px;

        padding-top: 3px;
        cursor: pointer;
    }

        font-weight: bold;
    }

        border: none;
        border-radius: 0px;
        border-bottom: 1px solid #F2F2F2;
    }

    .form-control::placeholder {
        font-size: 13px;
        color: #C2C2CC;
    }

    .form-control:focus {
        box-shadow: none;
        border-bottom: 1px solid #F2F2F2;
    }

        padding-left: 20px;

    }

    }

    .btn-success:focus {
        box-shadow: none;
    }

    }

    }

</html>
