<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Content Reveal Animation</title>
</head>

<body>
    <article class="card">
        <div class="card__content">
            <h3 class="card__title">Nanum Coder</h3>
            <p class="card__description">This channel is contains Laravel tutorials and videos in tamil. Laravel
                tutorials in Tamil very usefull and easy to learn for who are interested laravel framework in Tamil.</p>

        </div>
    </article>
</body>
<style>
    body{
        background-color: gray;
    }
    .card{
        position: relative;
        width: 250px;
        height: 250px;
        background: url(./channels4_profile\ \(1\).jpg) center no-repeat;
        background-size: cover;
        border-radius: 20px;
        z-index: 1;
        overflow: hidden;

    }
    .card::before,
    .card::after{
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: calc(60% + 35px);
        background-color: #fff;
        transition: transform .5s .25s ease-in;
        z-index: -1;
    }
    .card::before{
        top: 0;
        clip-path: polygon(0 0,100% 0,100% 100%, 0% 100%);
        transform: translateY(100%);
    }
    .card__content{
        opacity: 0;
        transition: opacity .25s;
    }
    .card:hover::before,
    .card:hover::after{
        transform: translateY(0);

    }
    .card:hover .card__content{
        opacity: 1;
        transition-delay: .75s;
    }

</style>
</html>
