<!doctype html>
<html lang="en">

<head>
    <title>Ecommerce Single product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="product">
        <div class="imgbox"><img src="./iDwDQ4o.png" alt=""></div>
        <div class="specifies">
            <h2>HP <br><span>Laptop</span></h2>
            <div class="price">$1500</div>
            <label for="">specification</label>
            <ul>
                <li>HP 15s Ryzen 3 Dual Core 3250U</li>
                <li>Pre-installed Genuine Windows 10 OS</li>
                <li>Preloaded with MS Office </li>
                <li>Light Laptop without Optical Disk Drive </li>
            </ul>
            <label for="">Colors</label>
            <ul class="colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', serif;
        background: #AB47BC
    }

    .product {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 400px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
        border-radius: 5px;
        background: #0e0e0f;
        overflow: hidden
    }

    .product .imgbox {
        height: 100%;
        box-sizing: border-box
    }

    .product .imgbox img {
        display: block;
        width: 80%;
        margin: 10px auto 0
    }

    .specifies {
        position: absolute;
        width: 100%;
        bottom: -160px;
        background: #fff;
        padding: 10px;
        box-sizing: border-box;
        transition: .5s
    }

    .product:hover .specifies {
        bottom: 0
    }

    .specifies h2 {
        margin: 0;
        padding: 0;
        font-size: 20px;
        width: 100%
    }

    .specifies h2 span {
        font-size: 15px;
        color: #ccc;
        font-weight: normal
    }

    .specifies .price {
        position: absolute;
        top: 12px;
        right: 25px;
        font-weight: bold;
        color: #000;
        font-size: 30px
    }

    label {
        display: block;
        margin-top: 5px;
        font-weight: bold;
        font-size: 15px
    }

    ul {
        display: flex;
        margin: 0;
        padding: 0
    }

    ul li {
        list-style: none;
        margin: 5px 5px 0;
        font-size: 15px;
        font-style: normal;
        color: #ccc
    }

    ul li:first-child {
        margin-left: 0
    }

    ul.colors li {
        width: 15px;
        height: 15px
    }

    ul.colors li:nth-child(1) {
        background: #4A148C
    }

    ul.colors li:nth-child(2) {
        background: #F50057
    }

    ul.colors li:nth-child(3) {
        background: #536DFE
    }

    ul.colors li:nth-child(4) {
        background: #388E3C
    }

    ul.colors li:nth-child(5) {
        background: #FF6D00
    }

    .btn {
        display: block;
        padding: 5px;
        color: #fff;
        margin: 10px 0 0;
        width: 100%;
        font-size: 13px;
        border-radius: 2px
    }
</style>

</html>
