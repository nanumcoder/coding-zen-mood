<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Button CSS</title>
</head>
<body>
    <div class="container">
        <div class="blur"></div>
        <button class="button1"> Button </button>
        <button class="button2"> Button</button>
    </div>
</body>
<style>
    body{
        background-color: gray;
    }
    button::before{
        display: block;
        width: 2em;
        height: 2em;
        left: 0;
        content: '';
        border-radius: 1em;
        z-index: -1;
        margin-left: -4rem;
        margin-bottom: -1.5em;
    }
    button:hover::before {
        left: 1.5em;
        display: block;
        height: 2em;
        content: "";
        transition: 1s;
        width: calc(100% + 2em);
        margin-left: -1em;
    }
    .button1::before{
        background-color: #286140;
    }
    .button2::before{
        background-color: #009B77;
    }
    .container{
        display: flex;
        flex-direction: column;
        z-index: -1;
        margin-left: 4em;
        flex-wrap: nowrap;
        align-items: flex-start;
        align-self: flex-end;
        width: 25vw;
        position: absolute;
        right: 0;

    }
    .blur{
        backdrop-filter: blur(8px);
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(.6turn, #86CBBC 0%,#719948 42%,#009B77 60%, #286140);
        opacity: 80%;

    }
    button{
        background: none;
        border: none;
        padding: 1em;
        font-size: 1.5em;
        color: white;
        z-index: 1;
        flex-basis: 0;
        padding-left: 4em;
        margin-left: -3em;
        text-shadow: 4px 4px 18px #286140;
    }
</style>
</html>
