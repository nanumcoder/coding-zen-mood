<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Loading Animation</title>
</head>
<body>
    <div class="loader">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</body>
<style>
    body{
        background-color: gray;
    }
    .loader{
        display: flex;
        align-items: center;
    }
    .bar{
        display: inline-block;
        width: 3px;
        height: 20px;
        background-color: rgba(255, 255, 255, .5);
        border-radius: 10px;
        animation: scale-up 1s linear infinite;
    }
    .bar:nth-child(2){
        height: 35px;
        margin: 0 5px;
        animation-delay: .25s;
    }
    .bar:nth-child(3){
        animation-delay: .5s;
    }
    @keyframes scale-up{
        20%{
            background-color: #fff;
            transform: scaleY(1.5);
        }
        40%{
            transform: scaleY(1);
        }
    }
</style>
</html>
