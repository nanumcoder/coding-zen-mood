<!doctype html>
<html lang="en">
  <head>
    <title>User Profile Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="image">
                    <img src="./logo1.jpg" alt="">
                </div>
                <div class="text-center">
                    <h2>NanumCoder</h2>
                </div>

                <div class="stats">
                    <div class="stat1">
                        <span>32M</span>
                        <span>Followers</span>
                    </div>

                    <div class="stat1">
                        <span>10</span>
                        <span>Following</span>
                    </div>
                    <div class="stat1">
                        <span>499</span>
                        <span>Posts</span>
                    </div>
                </div>

                <div class="buttons">
                    <button class="follow">Follow</button>
                    <button class="message">Message</button>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

  <style>
    *{
        margin: 0;
        padding: 0;

    }
    .container{
        background-color: #C46CBE;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        height: 320px;
        width: 350px;
        border-radius: 15px;
        background-color: #fefefe;
        display: flex;
        justify-content: center;
        padding: 50px 0px;
        box-shadow: 23px 17px 64px -14px rgba(90, 87, 87, 0.75);
        cursor: pointer;
    }
    .image img{
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
    }
    .card-content{
        width: 100%;
        padding: 10px 34px;
    }
    .image{
        position: relative;
        display: flex;
        justify-content: center;
    }
    .image::after{
        content: '';
        position: absolute;
        height: 17px;
        width: 17px;
        border-radius: 50%;
        background-color: green;
        border: 3px solid #fff;
        top: 10px;
        right: 85px;
    }
    .text-center{
        display: flex;
        justify-content: center;
    }
    .stats{
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .stat1{
        display: flex;
        flex-direction: column;
        align-self: center;
    }
    .stat1 span:nth-child(1){
        font-size: 30px;
        color: purple;
        font-weight: 800;
    }
    .stat1 span:nth-child(2){
        font-size: 15px;
        color: #aaa;
    }
    .buttons{
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }
    .buttons button{
        height: 40px;
        width: 130px;
        margin: 0px 7px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }
    .buttons .follow{
        background-color: #8f4af7;
        transition: all 0.9s;
    }
    .buttons .message{
        background-color: #f23c73;
        transition: all 0.9s;
    }
    .buttons .follow:hover{
        background-color: #7521f5;
    }
    .buttons .message:hover{
        background-color: #731263;
    }
  </style>
</html>
