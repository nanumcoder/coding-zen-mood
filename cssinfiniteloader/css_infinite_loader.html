<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Infinite Loader</title>
</head>

<body>
    <div id="loader"></div>
</body>
<style>
    #loader{
        animation: animate 1.5s linear infinite;
        clip: rect(0,80px,80px,40px);
        height: 80px;
        width: 80px;
        position: absolute;
        left: calc(50% - 40px);
        top: calc(50% - 40px);
    }
    @keyframes animate {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(220deg);
        }
    }
    #loader:after {
        animation: animate2 1.5s ease-in-out infinite;
        clip: rect(0,80px,80px,40px);
        content: '';
        border-radius: 50%;
        height: 80px;
        width: 80px;
        position: absolute;
    }
    @keyframes animate2 {
        0%{
            box-shadow: inset #1a1a1a 0 0 0 17px;
            transform: rotate(-140deg);
        }
        50%{
            box-shadow: inset #1a1a1a 0 0 0 2px;
        }
        100%{
            box-shadow: inset #1a1a1a 0 0 0 17px;
            transform: rotate(140deg);
        }
    }
</style>
</html>
