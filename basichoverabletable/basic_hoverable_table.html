<!doctype html>
<html lang="en">

<head>
    <title>Basic Hover Table </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-8 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Basic Hoverable Table</h4>
                            <p class="card-description">Basic Hoverable Table example</p>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>User</th>
                                            <th>Product</th>
                                            <th>Sale</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Hitesh Chauhan</td>
                                            <td>Engine</td>
                                            <td class="text-danger"> 18.76% <i class="fa fa-arrow-down"></i></td>
                                            <td><label for="" class="badge badge-danger">Pending</label></td>
                                        </tr>
                                        <tr>
                                            <td>Samso Palto</td>
                                            <td>Brakes</td>
                                            <td class="text-danger"> 11.06% <i class="fa fa-arrow-down"></i></td>
                                            <td><label for="" class="badge badge-warning">In Progress</label></td>
                                        </tr>
                                        <tr>
                                            <td>Tiplis mang</td>
                                            <td>Window</td>
                                            <td class="text-danger">35.00% <i class="fa fa-arrow-down"></i></td>
                                            <td><label for="" class="badge badge-info">Fixed</label></td>
                                        </tr>
                                        <tr>
                                            <td>Pter Parker</td>
                                            <td>Head Light</td>
                                            <td class="text-success"> 22.00% <i class="fa fa-arrow-up"></i></td>
                                            <td><label for="" class="badge badge-success">Complete</label></td>
                                        </tr>
                                        <tr>
                                            <td>Ankit Dave</td>
                                            <td>Back Light</td>
                                            <td class="text-success">28.05% <i class="fa fa-arrow-up"></i></td>
                                            <td><label for="" class="badge badge-warning">In Progress</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    body{
        background-color: #f9f9fa;
    }
    .flex{
        -webkit-box-flex: 1;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
    }
    @media (max-width:991.98px){
        .padding{
            padding: 1.5rem;
        }
    }
    @media(max-width:767.98px){
        .padding{
            padding: 1rem;
        }
    }
    .padding{
        padding: 5rem;
    }
    .card{
        box-shadow: none;
        -webkit-box-shadow:none;
        -moz-box-shadow:none;
        -ms-box-shadow:none;
    }
    .pl-3,
    .px-3{
        padding-left: 1rem !important;
    }
    .card{
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid #d2d2dc;
        border-radius: 0;
    }
    .card .card-title{
        color: #000000;
        margin-bottom: 0.625rem;
        text-transform: capitalize;
        font-size: 0.875rem;
        font-weight: 500;
    }
    .card .card-description{
        margin-bottom: .875rem;
        font-weight: 400;
        color: #76838f;
    }
    p{
        font-size: 0.875rem;
        margin-bottom: .5rem;
        line-height: 1.5rem;
    }
    .table-responsive{
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }
    .table,
    .jsgrid .jsgrid-table{
        width: 100%;
        max-width: 100%;
        margin-bottom: 1rem;
        background-color: transparent;
    }
    .table thead th,
    .jsgrid .jsgrid-table thead th{
        border-top: 0;
        border-bottom-width: 1px;
        font-weight: 500;
        font-size: .875rem;
        text-transform: uppercase;
    }
    .table td,
    .jsgrid .jsgrid-table td{
        font-size: 0.875rem;
        padding: .875rem 0.9375rem;
    }
    .badge{
        border-radius: 0;
        font-size: 12px;
        line-height: 1;
        padding: .375rem .5625rem;
        font-weight: normal;
    }
</style>
</html>
