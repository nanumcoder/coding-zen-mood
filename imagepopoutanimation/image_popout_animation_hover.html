<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image PopOUt</title>
</head>
<body>
    <div class="img-container">
        <img src="./pokemon.png" alt="">
    </div>
</body>
<style>
    .img-container{
        cursor: pointer;
        width: 250px;
        height: 350px;
        display: flex; justify-content: center; align-items: center;
        position: relative;
        filter: drop-shadow(100%);
        background-color: #363636;
        transition: all 0.3s;
    }

    .img-container img{
        max-height: 100%;
        position: absolute; bottom: 0;
        transform-origin: bottom;
        transition: transform 0.3s;
    }

    .img-container:hover img{ transform: scale(1.3);}

    .img-container:hover{ filter: grayscale(0);}

    .img-container:hover{ background-color: #f5652d;}
</style>
</html>
