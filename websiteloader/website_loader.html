<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesite Loaders</title>
</head>
<body>
    <div class="loader-1">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
<style>
    *,
    ::before,
    ::after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html{
        font-size: 62.5%;
    }
    body{
        background: #eee;
    }
    .container{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .loader-1{
        width: 20rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .dot{
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background-color: #a52a2a;
        margin: 1.6rem;
        opacity: 0.6;
    }
    .dot:nth-child(1){
        animation: animateLoader1 1.5s infinite;
    }
    .dot:nth-child(2){
        animation: animateLoader1 1.3s infinite;
    }
    .dot:nth-child(3){
        animation: animateLoader1 1.7s infinite;
    }
    .dot:nth-child(4){
        animation: animateLoader1 1.1s infinite;
    }
    .dot:nth-child(5){
        animation: animateLoader1 0.9s infinite;
    }
    .dot:nth-child(6){
        animation: animateLoader1 0.7s infinite;
    }
    .dot:nth-child(7){
        animation: animateLoader1 0.5s infinite;
    }
    .dot:nth-child(8){
        animation: animateLoader1 1.3s infinite;
    }
    @keyframes animateLoader1{
        0%{
            transform: scale(1);
        }
        50%{
            transform: scale(1.5);
            opacity: 1;
        }
        100%{
            transform: scale(1);
            opacity: 0.6;
        }
    }
</style>
</html>
