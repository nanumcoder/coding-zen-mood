<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal</title>
</head>

<body>
    <h1 class="title" style="--duration: 1s">
        <span style="--delay: .5s">NANUM</span>
        <span style="--delay: .8s">CODER</span>
    </h1>
</body>
<style>
    body {
        background-color: gray;
    }

    .title span {
        --total: calc(var(--duration) + var(--delay));
        position: relative;
        display: block;
        color: transparent;
        overflow: hidden;
        animation: revealText 1s var(--total) forwards;
    }

    .title span::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: scaleX(0);
        transform-origin: left;
        background: #bb93fc;
        animation: rollIn var(--duration) var(--delay) forwards, rollOut var(--duration) var(--total) forwards;

    }

    .title span:nth-child(2)::after {
        border-top: 3px solid #896ab9;
    }

    @keyframes revealText {
        to {
            color: #fff;
        }
    }

    @keyframes rollIn {
        from {
            transform: scaleX(0);
        }

        to {
            transform: scaleX(1);
        }
    }

    @keyframes rollOut {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(105%);
        }
    }
</style>

</html>
