<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curly Bracket</title>
</head>

<body>
    <div class="loader">
        <p>{</p>
        <p>}</p>
    </div>
</body>
<style>
    body{
        background-color: gray;
    }
    .loader{
        font-size: 5rem;
        display: flex;
    }
    .loader p:nth-child(1){
        transform: scale(1.3);
        margin-right: 1rem;
        animation: loader 1s linear infinite;
    }
    .loader p:nth-child(2){
        transform: scale(1);
        animation: loader 1s linear infinite;
        animation-delay: 0.5s;
    }
    @keyframes loader{
        0%,100%{
            transform: scale(1);
        }
        50%{
            transform: scale(1.3);
        }
    }
</style>
</html>
