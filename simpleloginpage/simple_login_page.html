<!doctype html>
<html lang="en">
  <head>
    <title>Simple Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="" method="post">
                <h2 class="text-center"><strong>Welcome back!</strong></h2>
                <div class="form-group"><input type="Username" class="form-control"  name="Username" placeholder="Username"></div>
                <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password"></div>
                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <div class="form-check"><input type="checkbox" class="form-check-input" value="" id="flexCheckDefault"> <label for="flexCheckDefault" class="form-check-label">Remember me</label></div>
                        <div ><a href="" class="text-info">Forgot password?</a></div>
                    </div>
                </div>
                <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit" >Login</button></div>
                <a href="" class="already">Terms of Use and Privacy Policy</a>
            </form>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <style>
    .register-photo{
        background: #f1f7fc;
        padding: 80px 0;
    }
    .register-photo .image-holder{
        display: table-cell;
        width: auto;
        background: url(./children.jpg);
        background-size: cover;
    }
    .register-photo .form-container{
        display: table;
        max-width: 900px;
        width: 90%;
        margin: 0 auto;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }
    .register-photo form{
        display: table-cell;
        width: 400px;
        background-color: #ffffff;
        padding: 40px 60px;
        color: #505e6c;
    }
    @media(max-width:991px){
        .register-photo form{
            padding: 40px;
        }
        .register-photo form h2{
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .register-photo form .form-control{
            background: transparent;
            border: none;
            color: #61acb3;
            border-bottom: 1px solid #dfe7f1;
            border-radius: 0;
            box-shadow: none;
            outline: none;
            color: inherit;
            text-indent: 0px;
            height: 40px;
        }
        .register-photo form .form-check{
            font-size: 13px;
            line-height: 20px;
        }
        .register-photo form .btn-primary{
            background: #61acb3;
            border: none;
            border-radius: 25px;
            padding: 11px;
            box-shadow: none;
            margin-top: 35px;
            text-shadow: none;
            outline: none !important;
        }
        .register-photo form .btn-primary:hover,
        .register-photo form .btn-primary:active{
            background: #61acb3;
        }
        .register-photo form .btn-primary:active{
            transform: translateY(1px);
        }
        .register-photo form .already{
            display: block;
            text-align: center;
            font-size: 12px;
            color: #6f7a85;
            opacity: 0.9;
            text-decoration: none;
        }
    }
  </style>
</html>
