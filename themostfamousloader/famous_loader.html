<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Famous Loader</title>
</head>
<body>
    <div class="loader"></div>
</body>
<style>
    body{
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: #131313;

    }
    .loader{
        width: 100px;
        height: 100px;
        border: 10px solid rgba(234,36,36,0.4);
        border-top-color: rgba(243,36,36);
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin{
        to{transform: rotate(360deg);}
    }
</style>
</html>
