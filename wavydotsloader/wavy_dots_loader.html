<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Dots Loader</title>
</head>
<body>
    <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
<style>
    body{
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: #131313;
    }
    .loader{
        display: flex;
    }
    .dot{
        width: 15px;
        height: 15px;
        background-color: #fff;
        border-radius: 50%;
        animation: wavy 0.4s ease-in infinite alternate;
    }
    .dot:not(:last-child){
        margin-right: 10px;
    }

    @keyframes wavy{
        to{ transform: translateY(-10px);}
    }

    .dot:nth-child(2){animation-delay: 0.2s;}
    .dot:last-child{animation-delay: 0.4s;}
</style>
</html>
