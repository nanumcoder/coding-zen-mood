<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dash</title>
</head>
<body>
    <div class="burger">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
    </div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 100vh;
        width: 100vw;
        background: #113;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .burger {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 50px;
        height: 32px;
        background-color: #113;

    }
    .burger .dash{
        width: 50px;
        height: 5px;
        background-color: #3bf;
        border-radius: 20px;
        transition: 0.25s;
    }
    .burger .dash:nth-of-type(3){
        position: absolute;
        top: calc(50vh - 2.5px);
    }
    .activebrgr .dash:nth-of-type(1){
        opacity: 0;
    }
    .activebrgr .dash:nth-of-type(4){
        opacity: 0;
    }
    .activebrgr .dash:nth-of-type(3){
        transform: rotate(45deg);
    }
    .activebrgr .dash:nth-of-type(2){
        transform: rotate(-45deg);
    }
    
</style>
</html>
