<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Sliding Loader</title>
</head>
<body>
    <div class="loading-box">
        <div class="loader"></div>
    </div>
</body>
<style>
    .loading-box{
        position: relative;
        width: 400px;
        height: 50px;
        border-radius: 50px;
        border: 2px solid black;
        overflow: hidden;
    }
    .loader{
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 50px;
        background: linear-gradient(45deg, #b6b5ff, #ff9797);
        left: 0%;
    }
    .loader{
        left: -100%;
        animation: load 3s linear infinite;
    }

    @keyframes load{
        0%{
            left: -100%;
        }
        100%{
            left: 100%;
        }
    }
</style>
</html>
