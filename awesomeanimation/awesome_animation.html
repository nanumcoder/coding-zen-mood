<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesomr animation</title>
</head>
<body>
    <div></div>
</body>
<style>
    body{
        background-color: gray;
    }
    div{
        position: relative;
        top: 50px;
        left: 50px;
        width: 20px;
        height: 20px;
        border: 2px solid black;
        border-radius: 50%;
        background-color: white;
        animation: rotate 2s infinite;
    }
    @keyframes rotate{
        from{
            transform: scale(3);
        }to{
            transform: scale(0);
        }
    }
</style>
</html>
