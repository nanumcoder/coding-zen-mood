<!doctype html>
<html lang="en">

<head>
    <title>Credit Card Payment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12">
                <div class="card mx-auto">
                    <p class="heading">PAYMENT DETAILS</p>
                    <form action="" class="card-details">
                        <div class="form-goup mb-0">
                            <p class="text-warning mb-0">Card Number</p>
                            <input type="text" name="card-num" placeholder="1234 5678 9012 3456" size="17"
                                minlength="19" maxlength="19">
                            <img src="./visa.png" alt="" width="64px" height="60px">
                        </div>

                        <div class="form-group">
                            <p class="text-warning mb-0">Cardholder's Name</p>
                            <input type="text" name="name" placeholder="Name" size="17">
                        </div>

                        <div class="form-group pt-2">
                            <div class="row d-flex">
                                <div class="col-sm-4">
                                    <p class="text-warning mb-0">Expiration</p>
                                    <input type="text" name="exp" placeholder="MM/YYYY" size="7" id="exp" minlength="7"
                                        maxlength="7">
                                </div>
                                <div class="col-sm-3">
                                    <p class="text-warning mb-0">Cvv</p>
                                    <input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1"
                                        minlength="3" maxlength="3">
                                </div>
                                <div class="col-sm-5 pt-0">
                                    <button type="button" class="btn btn-primary"><i
                                            class="fa fa-arrow-right px-3 py-2"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body{
        background: linear-gradient(to right, rgba(235, 224, 232,1) 52%,rgba(254,191,1,1)100%);
        font-family: 'Roboto' sans-serif;
    }
    .card{
        border: none;
        max-width: 450px;
        border-radius: 15px;
        margin: 150px 0 150px;
        padding: 35px;
        padding-bottom: 20px !important;
    }
    .heading{
        color: #C1C1C1;
        font-size: 14px;
        font-weight: 500;
    }
    img{
        transform: translate(160px ,-10px);
    }
    img:hover{
        cursor: pointer;
    }
    .text-warning{
        font-size: 12px;
        font-weight: 500;
        color: #edb537 !important;
    }
    #cno{
        transform: translateY(-10px);
    }
    input{
        border-bottom: 1.5px solid #E8E5D2 !important;
        font-weight: bold;
        border-radius: 0;
        border: 0;
    }
    .form-group input:focus{
        border: 0;
        outline: 0;
    }
    .btn{
        background: #F3A002;
        border: none;
        border-radius: 30px;
    }
    .btn:focus{
        box-shadow: none;
    }
</style>
</html>
