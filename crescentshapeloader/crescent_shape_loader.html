<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Shape Loader</title>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
    </div>
</body>
<style>
    /* body{
        background-color: beige;
    } */
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        background: #1a1a1a;
        animation: animateBackground 1s linear infinite;

    }
    .loader{
        position: absolute;
        width: 150px;
        height: 150px;
        background: linear-gradient(to top, #1a1a1a 40%, #c3c3);
        border-radius: 50%;
        animation: animateRotate 2s linear infinite;

    }
    .loader::before{
        content: "";
        position: absolute;
        background: #1a1a1a;
        inset: 20px 20px 0 0;
        border-radius: 50%;
    }
    .loader::after{
        content: "";
        position: absolute;
        top: 50px;
        right: -10px;
        width: 40px;
        height: 40px;
        background: #1a1a1a;
        border-radius: 50%;
        box-shadow: 0 0 5px #c3c3c3,0 0 25px #c3c3;
    }
    @keyframes animateRotate{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
</html>
