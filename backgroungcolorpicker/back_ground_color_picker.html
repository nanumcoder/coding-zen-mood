<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color picker</title>
</head>

<body>
    <div class="center">
        <h1>Background Color Picker!</h1>
        <button class="btn" onclick="ChangeColor()">click Me!</button>
        <h3 class="center" id="hex">#fff</h3>
    </div>
</body>
<style>
    .center {
        padding-top: 70px;
        margin: auto;
        text-align: center;
    }

    .btn {
        margin: auto;
        text-align: center;
    }
</style>
<script>
    function getHex() {
        var letters = '0123456789ABCDEF';
    }
    var color = '#';

    for (var i = 0; i < 6; i++) {
        color += letters[(Math.floor(Math.random() * 16))];
        return color;
    }
    function ChangeColor() {
        var hex = getHex();
        document.getElementById("hex").innerHTML = hex;
        document.getElementsByTagName("BODY")[0].style.background = hex;
    }
</script>

</html>
