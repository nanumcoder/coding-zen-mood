<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Feild Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="input-group">
        <input type="email" placeholder="email@domail.com" id="email">
        <label for="email">
            <span class="icon"><i class="fa fa-envelope"></i></span>
            Email Address
        </label>
    </div>
</body>
<style>
    .input_group{
        position: relative;
    }
    input{
        display: block;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 4px;
        font: inherit;
    }
    label{
        position: absolute;
        top: -30px;
        left: -26px;
        display: inline-flex;
        column-gap: 10px;
        align-items: center;
        transition: transform .25s, opacity .25s;
    }

    .icon{
        display: inline-flex;
        opacity: 0;
    }
    .input:focus+label{
        transform: translateX(26px);
    }
    input:focus+label .icon{
        opacity: 1;
        transition-delay: .1s;
    }
    input::placeholder{
        transition: opacity .25s;
    }
    input:focus::placeholder{
        opacity: 0;
    }
</style>
</html>
