<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverEffect</title>
</head>
<body>
    <div class="card">
        <div class="text">
             Nanum Coder
        </div>
    </div>
</body>
<style>
    .card{
        height: 120px;
        width: 100px;
        background: #ffe8ef;
        color: #454444;
        padding: 10px;
        border-radius: 5px;
        overflow: hidden;
    }
    .text{
        margin-top: 3.5em;
        transition: 2s ease;
        transform: translate(100px);
        opacity: 0;
    }
    .card:hover .text{
        transform:translate(-5px);
        opacity: 1;
    }
</style>
</html>
