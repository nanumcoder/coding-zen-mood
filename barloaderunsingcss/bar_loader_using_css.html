<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Loader Using CSS</title>
</head>
<body>
    <div class="loader">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</body>
<style>
    body{
        background-color: gray;
        padding: 100px 100px;
    }
    .loader .bar{
        width: 25px;
        height: 60px;
        background-color: #EBF6F9;
        display: inline-block;
        animation: height 0.5s linear infinite alternate;
        transform-origin: bottom;
        transform: scaleY(0);
    }
    .loader .bar:nth-child(2){
        animation-delay: 0.2s;
    }
    .loader .bar:nth-child(3){
        animation-delay: 0.4s;
    }
    .loader .bar:nth-child(4){
        animation-delay: 0.6s;
    }
    @keyframes height{
        to{
            transform: scaleY(1);
        }
    }
</style>
</html>
