<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text typing animation </title>
</head>
<body>
    <div class="hero">
        <div class="static-txt">I'm a</div>
        <ul class="dynamic-txts"> 
            <li><span>Nanum Coder</span></li>
            <li><span>Youtuber</span></li>
            <li><span>Developer</span></li>
        </ul>
    </div>
</body>
<style>
    body{
        background-color: gray;
        padding: 30px 50px;
    }
    .hero{
        display: flex;
    }
    .hero .static-txt{
        color: #fff;
        font: 60px;
        font-weight: 400;
    }
    .hero .dynamic-txts{
        margin-left: 15px;
        height: 90px;
        line-height: 90px;
        overflow: hidden;
    }
    .dynamic-txts li{
        list-style: none;
        color: #16f37d;
        font-size: 60px;
        font: 500;
        position: relative;
        top: 0;
        animation: slide 12s steps(4) infinite;
    }
    @keyframes slide{
        100%{
            top: -360px;
        }
    }
    .dynamic-txts li span{
        position: relative;
        margin: 5px 0;
        line-height: 90px;
    }
    .dynamic-txts li span::after{
        content: '';
        position: absolute;
        left: 0;
        height: 100%;
        width: 100%;
        background: #000;
        border-left: 2px solid #16f37d;
        animation: typing 3s steps(10) infinite;
    }
    @keyframes typing{
        40%, 60%{
            left: calc(100% + 30px);
        }
        100%{
            left: 0;
        }
    }
</style>
</html>
