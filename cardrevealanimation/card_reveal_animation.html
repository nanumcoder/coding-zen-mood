<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Reveal Animation</title>
</head>
<body>
    <div class="container">
        <img src="./logo1.jpg" alt="" class="image">
        <div class="overlay">
            <div class="text">NanumCoder Welcomes You</div>
        </div>
    </div>
</body>
<style>
    .overlay{
        position: absolute;
        bottom: 0;
        left: 100%;
        right: 0;
        background-color: #eee3e3;
        overflow: hidden;
        width: 0;
        height: 100%;
        transition: .5s ease;
    }
    .container:hover .overlay{
        width: 100%;
        opacity: 90%;
        left: 0;
    }
    .text{
        color: black;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%,-50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        white-space: nowrap;
    }
</style>
</html>
