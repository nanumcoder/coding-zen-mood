<!doctype html>
<html lang="en">
  <head>
    <title>Neomorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

    <div class="container d-flex justify-content-center">
        <div class="card p-3 py-4">
            <div class="text-center">
                <img src="./logo1.jpg"  width="100" class="rounded-circle" alt="">
                <h3 class="mt-2">NANUMCODER</h3>
                <span class="mt-1 clearfix">Youtuber</span>

                <div class="row mt-3 mb-3">
                    <div class="col-md-4">
                        <h5>Subscribers</h5>
                        <span class="num">16.8k</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Videos</h5>
                        <span class="num">50+</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Zen Codeing</h5>
                        <span class="num">90+</span>
                    </div>
                </div>

                <hr class="line">

                <small class="mt-4"> This channel is contains Laravel tutorials and videos in tamil. Laravel tutorials in Tamil are very useful and easy to learn for those interested in laravel frameworks in Tamil.</small>
                <div class="social-button mt-5">
                    <button class="neo-button"><i class="fa fa-facebook fa-1x"></i></button>
                    <button class="neo-button"><i class="fa fa-linkedin fa-1x"></i></button>
                    <button class="neo-button"><i class="fa fa-google fa-1x"></i></button>
                    <button class="neo-button"><i class="fa fa-youtube fa-1x"></i></button>
                    <button class="neo-button"><i class="fa fa-twitter fa-1x"></i></button>
                </div>

                <div class="profile mt-5">
                    <button class="profile_button px-5">View Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans',sans-serif;
    }
    html,body{
        height: 100%;
    }
    body{
        display: grid;
        place-items: center;
        background: #AB47BC;
    }
    .card{
        color: #fff;
        width: 350px;
        border-radius: 10px;
        background: linear-gradient(145deg, #9a40a9, #b74cc9);
        box-shadow: 20px 20px 60px #913ca0,
                    -20px -20px 60px #c552d8;
        border: none;
    }
    .neo-button {
        width: 40px;
        height: 40px;
        outline: 0 !important;
        cursor: pointer;
        color: #fff;
        font-size: 15px;
        border: none;
        margin-right: 10px;
        border-radius: 50%;
        background: linear-gradient(145deg, #9a40a9, #b74cc9,);
        box-shadow: inset 20px 20px 60px #913ca0,
                    inset -20px -20px 60px #c552d8;
    }
    .num{
        color: #eee !important;
    }
    .line{
        color: #fff;
    }
    .neo-button:active{
        border-radius: 50%;
        background: #AB47BC;
        box-shadow: 28px 28px 57px #933da2,
                    -28px -28px 57px #c351d6;
    }
    .fa-facebook {
        color: #3b5998;
    }
    .fa-linkedin {
        color: #0077b5;
    }
    .fa-google{
        color: #dc4e41;
    }
    .fa-youtube{
        color: #cd201f;
    }
    .fa-twitter{
        color: #55acee;
    }
    .profile_button{
        color: #fff;
        padding: 10px;
        border: none;
        outline: 0 !important;
        border-radius: 50%;
        background: #AB47BC;
        box-shadow: 28px 28px 57px #933da2,
                    -28px -28px 57px #c351d6;
    }
  </style>
</html>
