<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card-5</title>
</head>

<body>
    <div class="container">
        <main class="main-area">
            <div class="card">
                <div class="card-body">
                    <div class="card-content">
                        <h2 class="card-title">NANUM CODER</h2>
                        <p class="card-text"> This channel is contains Laravel tutorials and videos in tamil. Laravel
                            tutorials in Tamil
                            are very useful and easy to learn for those interested in laravel frameworks in Tamil. I
                            will do more laravel tutorial videos in tamil.</p>
                        <button>Learn More &rightarrow;</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<style>
    body {
        padding: 0px;
        margin: 0px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    .container {
        padding: 0px;
        margin: 0px;
        width: 100%;
        min-height: 100vh;
        background-color: #002333;
        color: #FFFFFF;
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    main {
        width: 100%;
        max-width: 1112px;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background-color: #B4BEC9;
        background-image: url(./logo1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
        overflow: hidden;
        min-height: 450px;
        margin: 1rem;
        border-radius: 15px;
        max-width: 350px;
        width: 100%;
    }

    .card-body {
        background: rgba(0, 0, 0, .8);
        width: 100%;
        box-sizing: border-box;
        bottom: 0;
        position: absolute;
        height: 30px;
        transition: 1s;

    }

    .card-body::before {
        content: ' See more...';
        display: flex;
        align-items: center;
        position: absolute;
        width: 30%;
        height: 30px;
        padding: 0 0 0 8px;
        transition: 1s;
        border-radius: 0 0 15px 0;
        background-color: #159A9C;

    }

    .card:hover .card-body {
        height: 60%;
    }

    .card-content {
        padding: 2rem;
    }

    .card:hover .card-body::before {
        width: 80%;
    }

    buttom {
        background: #B4BEC9;
        color: #002333;
        border: 0px;
        border-radius: 6px;
        padding: .5rem 1rem;
    }

    h2 {
        text-decoration: underline #159A9C 20%;
    }
</style>

</html>
