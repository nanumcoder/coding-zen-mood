<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text Using CSS</title>
</head>
<body>
    <div>
        <h2>Nanumcoder</h2>
    </div>
</body>
<style>
    body{
        font-family: "Poppins",sans-serif;
        display: flex;
        justify-items: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
    }
    h2{
        font-size: 4rem;
        font-weight: 500;
        color: #222;
        letter-spacing: 5px;

        text-transform: uppercase;
        transition: 0.5s;

    h2:hover {
