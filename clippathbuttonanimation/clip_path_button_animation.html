<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path button animation</title>
</head>

<body>
    <button class="btn">
        <span class="btn-left">Left</span>
        <span class="btn-right">Right</span>
    </button>
</body>
<style>
    .btn{
        position: relative;
        display: inline-block;
        padding: 15px 25px;
        border: none;
        color: #fff;
        background-color: transparent;
        cursor: pointer;
    }
    .btn::before,
    .btn::after{
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 100%;
    }
    .btn::before{
        background-color: #fff;
        clip-path: polygon(25% 0%,100% 0%, 100% 100%, 25% 100%, 0% 50%);
        transition: clip-path 0.5s cubic-bezier(0.58s,2.5,0.645,0.55), background-color .5s;

    }
    .btn:hover::before{
        background-color: #000;
        clip-path: polygon(0% 0%,75% 0%,100% 50%,75% 100%,0% 100%);
    }
    .btn::after{
        border: 2px solid #000;
        transform: translateY(-50%) rotate(-25deg);
        z-index: -1;
        transition: transform .5s cubic-bezier(0.585,2.5,0.645,0.55);

    }
    .btn:hover::after{
        transform: translateY(-50%)
        rotate(0deg);
    }
    .btn span{
        mix-blend-mode: difference;
    }
    .btn--right{
        display: none;
    }
    .btn:hover .btn--left{
        display: none;
    }
    .btn:hover .btn--right{
        display: block;
    }
    
</style>
</html>
