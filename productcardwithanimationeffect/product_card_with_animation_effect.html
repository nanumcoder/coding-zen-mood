<!doctype html>
<html lang="en">

<head>
    <title>Product card with Animation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="card text-center">
            <div class="image">
                <img src="./Jk44eEl.png" width="300" alt="">
            </div>
            <div class="about-product text-center">
                <h3> COX Headphone</h3>
                <h4>$98. <small>99</small></h4>
                <button class="btn btn-success buy-now">Buy Now</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    body{
        background-color: #B71C1C;
    }
    .wrapper{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        height: 420px;
        width: 320px;
        background-color: #C62828;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        text-align: center !important;
    }


    .card::before{
        position: absolute;
        width: 100%;
        height: 100%;
        content: "";
        top: -50%;
        background-color: #EF5350;
        transform: skewY(345deg);
        transition: 2s ease-in;
    }
    .card:hover::before{
        top: -70%;
        transform: skewY(390deg);
    }
    .card .image{
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card .image img{
        max-width: 100%;
        transition: 2s ease-in;
    }

    .card:hover .image img{
        width: 80%;
    }

    .about-product{
        position: absolute;
        color: #fff;
        bottom: -50px !important;
        text-align: center;
        left: 20%;
        transition: 2s ease-in;
    }
    .card:hover .about-product{
        bottom: 20px !important;
    }
    .buy-now{
        color: #fff;
        background-color: #ef5350 !important;
        border-color: #ef5350 !important;
        width: 160px;
        margin-top: 20px;
    }
    .buy-now:focus{
        box-shadow: none;
    }
    .buy-now:hover{
        color:#fff;
        background-color: #e84040 !important;
        border-color: #e84040 !important;
    }

</style>
</html>
