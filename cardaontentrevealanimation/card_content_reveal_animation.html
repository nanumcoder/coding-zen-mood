<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
</head>

<body>
    <article class="card">
        <div class="card__content">
            <h3 class="card__title">NANUM CODER</h3>
            <span class="card_subtitle">YouTube Channel</span>
            <p class="card__description">This channel is contains Laravel tutorials and videos in tamil. Laravel
                tutorials in Tamil very usefull and easy to learn for who are interested laravel framework in Tamil.</p>
        </div>
    </article>
</body>
<style>
    body{
        background-color: #77aab1;
    }
    .card{
        position: relative;
        width: 250px;
        height: 250px;
        color: #a18a96;
        background: url(./channels4_profile\ \(1\).jpg) center no-repeat;
        background-size: cover;
        border-radius: 20px;
        overflow: hidden;
    }
    .card__content{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-top-left-radius: 20px;
        transform: translateY(70px);
        transition: transform .25s;
    }
    .card__content::before{
        content: '';
        position: absolute;
        top: -47px;
        right: -45px;
        width: 100px;
        height: 100px;
        transform: rotate(-175deg);
        border-radius: 50%;
        box-shadow: inset 48px 48px #fff;
    }
    .card__title{
        color: #6A515E;
        line-height: 15px;

    }
    .card__subtitle{
        display: block;
        font-size: 12px;
        margin-bottom: 10px;

    }
    .card__description{
        font-size: 14px;
        opacity: 0;
        transition: opacity .5s;
    }
    .card:hover .card__content{
        transform: translateY(0);
    }
    .card:hover .card__description{
        opacity: 1;
        transition-delay: .25s;
    }
</style>

</html>
