<!doctype html>
<html lang="en">
  <head>
    <title>Ecommerce Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <div class="container-fluid px-sm-1 py-5 mx-auto">
        <div class="row justify-content-center">
            <div class="d-flex">
                <div class="card card-1">
                    <div class="pr-3 row justify-content-end">
                        <div class="fa fa-heart-o like"></div>
                    </div>
                    <div class="product-pic">
                        <img src="./fP3NOTX.png" class="pic1" alt="">
                    </div>
                    <small class="category">Backpacks</small>
                    <h5 class="product-name">TH jeans City Backpack</h5>
                    <div class="row px-3 justify-content-between">
                        <p class="price">$79. <span class="sm-text">50</span></p>
                        <div class="stars">
                            <span class="fa fa-star star-active"></span>
                            <span class="fa fa-star star-active"></span>
                            <span class="fa fa-star star-active"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <style>
    body{
        background-color: #6200EA;
        color: #000;
        overflow-x: hidden;
    }
    .card{
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    .like{
        color: #757575;
        font-weight: bold;
        background-color: #EEEEEE;
        padding: 7px;
        border-radius: 50%;
    }
    .like-checked{
        color: #E53935;
    }
    .like:hover{
        color: #E53935;
        cursor: pointer;
    }
    .pic1{
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    .product-pic{
        padding-left: auto;
        padding-right: auto;
        width: 100%;
    }
    .card-1{
        padding: 30px 30px 20px 30px !important;
        border: none;
        width: 375px;
    }
    .category{
        padding-top: 25px;
        color: gray;
    }
    .product-name{
        padding-bottom: 15px;
        font-family: Florence;
        font-weight: bold;
    }
    .price{
        font-size: 18px;
    }
    .sm-text{
        font-size: 14px;
    }
    .fa-star{
        color: #FF6F00;
        cursor: pointer;
    }
    .fa-star-o {
        color: #FF6F00;
        cursor: pointer;
    }
  </style>
</html>
