<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Div Using CSS</title>
</head>
<body>
    <div class="resizable">
        Nanum Coder
    </div>
</body>
<style>
    .body{
        background-color: gray;
    }
    .resizable {
        height: 5rem;
        width: 14rem;
        color: deepskyblue;
        border: 2px solid deepskyblue;
        display: flex;
        justify-items: center;
        overflow: auto;
        resize: auto;
    }
</style>
</html>
