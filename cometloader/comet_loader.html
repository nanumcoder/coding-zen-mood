        font-family: Georgia, 'Times New Roman', Times, serif;

    button{
        border: none;
        width: 1rem;
        height: 1rem;
        background: #113aee;
        filter: brightness(var(--i)) invert(100%);
        border-radius: 1rem;
        position: absolute;
        right: -20px;
        animation: move 5s infinite;
        animation-delay: calc(0.5 * var(--j));

    @keyframes move{

        }
        100%{

        }
