<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Preloader</title>
</head>
<body>
    <div class="preloader"></div>
</body>
<style>
    body{
        background-color: gray;
        padding: 100px 100px;
    }
    .preloader{
        width: 100px;
        height: 100px;
        border-top: 5px solid yellow;
        position: relative;
        transform: rotate(30deg);
        border-radius: 50%;
        animation: preloader linear 5s infinite;
    }
    .preloader::before {
        content: '';
        width: 60px;
        height: 60px;
        border-top: 5px solid lightblue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(30deg);
        border-radius: 50%;
    }
    .preloader::after{
        content: '';
        width: 80px;
        height: 80px;
        border-top: 5px solid green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(60deg);
        border-radius: 50%;
    }
    @keyframes preloader{
        from{
            transform: rotate(0);
        }to{
            transform: rotate(360deg);
        }
    }
</style>
</html>
