<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="banner1 slide1">
        <img src="./india.jpg" alt="">
        <div class="text-box zoom1">
            <h1>India</h1>
        </div>
    </div>
    <div class="banner2 slide2">
        <img src="./canada.jpg" alt="">
        <div class="text-box zoom2">
            <h1>Canada</h1>
        </div>
    </div>
    <div class="banner3 slide3">
        <img src="./france.jpg" alt="">
        <div class="text-box zoom3">
            <h1>France</h1>
        </div>
    </div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    }
    .banner1,
    .banner2,
    .banner3{
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    img{
        width: 100%;
        animation: zoom-out 12s linear infinite;
    }
    .text-box{
        position: absolute;
        width: 100%;
        top: 40%;
        left: 5%;
        color: white;
        animation: textUp 12s linear infinite;
    }
    h1{
        font-size: 6rem;

    }
    @keyframes textUp{
        0%{
            transform: translateY(0px);
        }
        50%{
            transform: translateY(50px);
        }
        100%{
            transform: translateY(100px);
        }

    }
    .text-box span{
        width: 100px;
        height: 1px;
        background-color: orange;
        position: absolute;
        left: 0;
    }
    .slide1{
        animation: fade1 12s linear infinite;
    }
    .slide2{
        animation: fade2 12s linear infinite;
    }
    .slide3{
        animation: fade3 12s linear infinite;
    }
    @keyframes fade1{
        0%{
            visibility: visible;
        }
        25%{
            visibility: hidden;
        }
        50%{
            visibility: hidden;
        }
        75%{
            visibility: hidden;
        }
        100%{
            visibility: hidden;
        }
    }
    @keyframes fade2{
        0%{
            visibility: hidden;
        }
        25%{
            visibility: hidden;
        }
        50%{
            visibility: visible;
        }
        75%{
            visibility: hidden;
        }
        100%{
            visibility: hidden;
        }
    }

    @keyframes fade3{
        0%{
            visibility: hidden;
        }
        25%{
            visibility: hidden;
        }
        50%{
            visibility: hidden;
        }
        75%{
            visibility: visible;
        }
        100%{
            visibility: hidden;
        }
    }
    @keyframes zoom-out{
        100%{
            width: 100%;
        }
    }
</style>
</html>
