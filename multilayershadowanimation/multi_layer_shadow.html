<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLayer Shadow Animation</title>
</head>
<body>
    <div class="card">Hover me</div>
</body>
<style>
    .card{
        width: 150px;
        height: 200px;
        text-align: center;
        background: #d62323;
        border-radius: 4px;
        transform: rotate(20deg) skew(-10deg, -5deg);
        transition: box-shadow .25s ease-in;
    }

    .card:hover {
        box-shadow: 
        rgba(180, 69, 69, 0.5) 5px 3px,
        rgba(197, 93, 93, 0.4)10px 6px,
        rgba(129, 9, 9, 0.3)15px 9px;

    }
</style>
</html>
