<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Ball Rounder</title>
</head>

<body>
    <div class="load">
        <hr />
        <hr />
        <hr />
        <hr />
    </div>
</body>
<style>
    body {
        background-color: gray;
    }

    .load {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
    }

    .load hr {
        border: 0;
        margin: 0;
        width: 40%;
        height: 40%;
        position: absolute;
        border-radius: 50%;
        animation: spin 2s ease;
    }

    .load:first-child {
        background-color: #19a68c;
        animation-delay: -1.5s;

    }

    .load:nth-child(2) {
        background: #f63d3a;
        animation-delay: -1s;
    }

    .load:nth-child(3) {
        background: #FDA543;
        animation: -0.5s;
    }

    .load:last-child {
        background: #193b48;
    }

    @keyframes spin {

        0%,
        100% {
            transform: translate(0);
        }

        25% {
            transform: translate(160%);
        }
        50%{
            transform: translate(160%,160%);
        }
        75%{
            transform: translate(0, 160%);
        }
    }
</style>

</html>
