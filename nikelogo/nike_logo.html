<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Logo</title>
</head>
<body>
    <div class="nike"></div>
</body>
<style>
    .nike{
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        width: 470px;
        height: 200px;
        z-index: 3;
    }
    .nike::before{
        content: '';
        position: absolute;
        top: -250px;
        left: 190px;
        width: 150px;
        height: 550px;
        background: #000;
        border-top-left-radius: 60px 110px;
        border-top-right-radius: 130px 220px;
        transform: rotate(-113deg);
        z-index: 1;

    }
    .nike::after{
        content: '';
        position: absolute;
        top: -235px;
        left: 220px;
        width: 120px;
        height: 500px;
        border-top-left-radius: 60px 110px;
        border-top-right-radius: 130px 220px;
        transform: rotate(-104deg);
        background: #fff;
        z-index: 2;
    }
</style>
</html>
