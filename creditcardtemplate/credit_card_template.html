<!doctype html>
<html lang="en">

<head>
    <title>Credit card template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
            <div class="top-row">
                <div class="visa">
                    <h4>VISA</h4>
                    <span>NanumCoder</span>
                </div>
                <div class="tick">
                    <i class="fa fa-check"></i>
                </div>
            </div>

            <div class="bottom-row">
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="number">4598</span>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rokkitt:wght@100;400&display=swap');

    * {
        margin: 0;
        padding: 0;
    }

    .container {
        background-color: #abefde;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
    }


    .card {
        height: 220px;
        width: 330px;
        border-radius: 20px;
        background-image: linear-gradient(to top right, #0f2577, #1f43b3);
        padding: 10px;
        padding-right: 20px;
        padding-left: 20px;
        color: #fff;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .card .line-1 {
        height: 200px;
        width: 200px;
        display: flex;
        clip-path: polygon(50% 0%, 15% 100%, 78% 100%);
        opacity: 0.6;
        background: #1e45b3;
        position: absolute;
        bottom: 90px;
        right: -30px;
        transform: rotate(45deg);
        animation: anim 3s infinite;


    }

    .card .line-2 {
        height: 300px;
        width: 300px;
        display: flex;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        opacity: 0.4;
        background: #1e45b3;
        position: absolute;
        top: -30px;
        right: -30px;
        transform: rotate(70deg);
        animation: anim 3s infinite;
        animation-delay: 2s;
    }

    .card .line-3 {
        height: 200px;
        width: 200px;
        display: flex;
        clip-path: polygon(100% 0, 0 55%, 78% 100%);
        opacity: 0.3;
        background: #1e45b3;
        position: absolute;
        top: -30px;
        right: -30px;
        transform: rotate(70deg);
        animation: anim 3s infinite;
        animation-delay: 4s;
    }

    @keyframes anim {
        from {
            opacity: 0.3;
            transform: rotate(0deg);

        }

        to {
            opacity: 0.8;
            transform: rotate(180deg);

        }
    }



    .visa h4 {
        font-size: 40px;
        font-family: 'Rokkitt', serif;

    }

    .visa span {
        margin-left: 2px;
        font-family: 'Rokkitt', serif;
    }

    .visa img {
        width: 50px;
    }

    .card .visa i {
        font-size: 50px;

    }

    .tick {
        height: 25px;
        width: 25px;
        background-color: #7587c5;
        border-radius: 7px;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        margin-top: 6px;
    }

    .tick i {
        transition: all 1s;
    }

    .card:hover .tick i {

        transform: rotate(360deg);
    }

    .top-row {
        display: flex;
        justify-content: space-between;

        position: relative;

    }

    .bottom-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        position: absolute;
        bottom: 20px;

    }

    .bottom-row .dots {
        display: flex;
        flex-direction: row;
        margin-right: 7px;
    }

    .bottom-row .dots span {
        height: 6px;
        width: 6px;
        background-color: #fff;
        border-radius: 50%;
        margin: 0 2px;
    }

    .bottom-row .number {
        font-size: 20px;
        font-weight: 600;
    }
</style>

</html>
