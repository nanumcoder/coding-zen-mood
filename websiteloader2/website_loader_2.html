<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Loader 2</title>
</head>
<body>
    <div class="loader-2">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
<style>
    *,
    ::before,
    ::after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: #eee;
    }
    .loader-2{
        width: 25rem;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .line{
        width: 1.5rem;
        height: 5rem;
        background-color: #4169e1;
        border-radius: 1rem;
    }

    .line:nth-child(1){
        animation: animationLoader2 0.7s 0.6s infinite;
    }
    .line:nth-child(2){
        animation: animationLoader2 0.7s 0.3s infinite;
    }
    .line:nth-child(3){
        animation: animationLoader2 0.7s infinite;
    }
    .line:nth-child(4){
        animation: animationLoader2 0.7s 0.6s infinite;
    }

    @keyframes animationLoader2{
        0%{
            height: 5rem;
        }
        50%{
            height: 18rem;
        }
        100%{
            height: 5rem;
        }
    }
</style>
</html>
