<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Animation</title>
</head>
<body>
    <div class="loading" data-loading-text="NANUMCODER">

    </div>
</body>
<style>
    body{
        background-color: grey;
    }
    .loading{
        left: 50%;
        top: 50%;
        font-size: 36px;
        font-family: serif;
        font-weight: bold;
        letter-spacing: 4.4px;
        text-transform: capitalize;
        position: absolute;
        overflow: hidden;
        transform: translate(-50%, -60%);
    }
    .loading:before{
        color: #aaa;
        content: attr(data-loading-text);
    }
    .loading:after{
        top: 0;
        left: 0;
        width: 0;
        opacity: 1;
        color: #444;
        overflow: hidden;
        position: absolute;
        content: attr(data-loading-text);
        animation: loading 5s infinite;
    }
    @keyframes loading{
        0%{
            width: 0;
        }
        100%{
            width: 100%;
        }
    }
</style>
</html>
