<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
<style>
    body{
        background-color: gray;
    }
    .main{
        position: absolute;
        top: 33%;
        left: 33%;
        width: 100px;
        border: 1px solid black;
        height: 5px;
        border-radius: 10px;
        z-index: 2;
        padding: 2px;
    }
    .box{
        border-radius: 10px;
        width: 100px;
        height: 5px;
        background-color: black;
        animation: anima;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }
    @keyframes anima {
        from{
            width: 0px;
        }
        to{
            width: 100px;
        }
    }
</style>
</html>
