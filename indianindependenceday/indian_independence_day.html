<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Independence Day</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="flag">
        <div class="orange"></div>
        <div class="white">
            <div class="circle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div class="green"></div>
    </div>
    <div class="flagwave"></div>
    <div class="loader"></div>
    <div class="LoadText"><span>0%</span></div>
</body>
<style>
    .flag {
        width: 200px;
        margin: 100px auto;
    }

    .orange {
        width: 200px;
        height: 40px;
        background-color: #FF9933;
    }

    .white {
        width: 200px;
        height: 40px;
        background-color: #FFFFFF;
    }

    .green {
        width: 200px;
        height: 40px;
        background-color: #128807;
    }

    .circle {
        width: 35px;
        height: 35px;
        border: 2px solid #000080;
        border-radius: 50%;
        margin: 0px auto;
        -webkit-animation: circle 5s infinite;
        animation: circle 10s linear 2s infinite;
    }

    .circle:after {
        content: "";
        width: 2px;
        height: 2px;
        border-radius: 50%;
        /* background: #00080; */
        background: #000080;
    }

    .bar {
        position: absolute;
        display: inline-block;
        height: 35px;
        width: 2px;
        background: #000080;
        left: 47%;
    }

    .bar:nth-child(1) {
        -ms-transform: rotate(15deg);
        -webkit-transform: rotate(15deg);
        transform: rotate(15deg);
    }

    .bar:nth-child(2) {
        -ms-transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        transform: rotate(30deg);
    }

    .bar:nth-child(3) {
        -ms-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .bar:nth-child(4) {
        -ms-transform: rotate(60deg);
        -webkit-transform: rotate(60deg);
        transform: rotate(60deg);
    }

    .bar:nth-child(5) {
        -ms-transform: rotate(75deg);
        -webkit-transform: rotate(75deg);
        transform: rotate(75deg);
    }

    .bar:nth-child(6) {
        -ms-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
    }

    .bar:nth-child(7) {
        -ms-transform: rotate(105deg);
        -webkit-transform: rotate(105deg);
        transform: rotate(105deg);
    }

    .bar:nth-child(8) {
        -ms-transform: rotate(120deg);
        -webkit-transform: rotate(120deg);
        transform: rotate(120deg);
    }

    .bar:nth-child(9) {
        -ms-transform: rotate(135deg);
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
    }

    .bar:nth-child(10) {
        -ms-transform: rotate(150deg);
        -webkit-transform: rotate(150deg);
        transform: rotate(150deg);
    }

    .bar:nth-child(11) {
        -ms-transform: rotate(165deg);
        -webkit-transform: rotate(165deg);
        transform: rotate(165deg);
    }

    @-webkit-keyframes circle {
        from {
            -ms-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        to {
            -ms-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }

    }

    .flagwave {
        width: 200px;
        height: 120px;
        margin: -220px auto;
        z-index: 2;

        background-image: -webkit-gradient(linear,
                50% 30%,
                100% top,
                color-stop(0%, rgba(224, 255, 255, 0)),
                color-stop(40%, rgba(225, 225, 255, 0)),
                color-stop(90%, rgba(255, 255, 255, .3)),
                color-stop(100%, rgba(255, 255, 255, 0))) -webkit-gradient(linear,
                50% 30%,
                100% top,
                color-stop(0%, rgba(254, 255, 255, 0)),
                color-stop(25%, rgba(255, 255, 255, .3)),
                color-stop(50%, rgba(224, 225, 225, .0)),
                color-stop(80%, rgba(224, 225, 225, 0)),
                color-stop(100%, rgba(224, 225, 225, 0)));

        background-size: 200%;
        background-position: right;

        -webkit-animation-name: flagwave;
        -webkit-animation-duration: 10s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
    }

    @-webkit-keyframes flagwave {
        0% {
            background-position: -400px 0px, -400px 0px, -400px 0px, -400px 0px;

        }

        100% {
            background-position: 800px 0px, 800px 0px, 800px 0px, 800px 0px;

        }
    }

    .loader {
        margin-top: 300px;
        text-align: center;
        height: 30px;
        width: 0px;
        background-image: linear-gradient(to bottom right, #FF9933, #FFFFFF, #128807);
        color: #fff;

    }

    .LoadText {
        margin: 50px auto;
        width: 100px;
        height: 100px;
        text-align: center;
    }

    .LooadText>span {
        font-size: 50px;
        color: linear-gradient( to bottom right, #FF9933, #FFFFFF, #128807);
        vertical-align: middle;
    }
</style>
<script>
    var element = $(".loader");
    var wid = 1;
    var color = ['#FF9933', '#000080', '#128807'];
    function f() {
        widpercent = wid + "%";
        element.width(widpercent);
        colortext = wid % 3;
        $(".LoaText>span").html(widpercent).css("color", color[colortext]);
        wid++;
        if (wid < 100) {
            setTimeout(f, 100);
        }
        else {
            $(".loader").hide(600);
            $(".LoadText>span").html("Happy Independence Day");
            $(".LoadText").width($(".LoadText>span").width());
            $(".LoadText").css("margin-top", "300px");
            $(".LoadText>span").css("color", "#FFF");
            $("body").css("background", "url('http://webneel.com/wallpaper/sites/default/files/images/08-2013/18-india-independence-day-wallpaper.preview.jpg')").delay(1000);
            $('body').css("background-size", "cover");

        }
    }
    f();
</script>

</html>
