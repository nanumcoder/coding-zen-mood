<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Feild animation </title>
</head>
<body>
    <div class="input-group">
        <input type="text" placeholder="Full name" class="input" required>
        <span class="border-bottom"></span>
    </div>
</body>
<style>
    .input-group{
        position: relative;

    }
    .input{
        font: inherit;
        color: rgb(4, 1, 1);
        background-color:transparent ;
        border: none;
        border-bottom: 2px solid rgb(199, 23, 23);
        outline: none;
        padding-block: 5px;
    }
    .input::placeholder{
        color: inherit;
        transition: opacity .25s;
    }
    .input:focus::placeholder{
        opacity: 0;
    }
    .border-botton{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: #bb93fc;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform .25s;
    }
    .input:focus + .border-bottom,
    .input:valid + .border-bottom{
        transform: scaleX(1);
    }
</style>
</html>
