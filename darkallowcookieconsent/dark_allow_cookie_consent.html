<!doctype html>
<html lang="en">

<head>
    <title>Dark Allow Cookie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="card p-3 cookie"><span>We use third party cookies to personalize content, ads and analyze site
                traffic. <br></span><a href="">learn More <i class="fa fa-angle-right ml-2"></i></a>
            <div class="mt-4 text-right"> <span class="mr-3 decline">Decline</span><button class="btn btn-light btn-sm"
                    type="button ">Allow cookies</button></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<style>
    body{
        background: #BCBCCC;
    }
    .card{
        width: 400px;
        flex-direction: column;
        min-width: 0;
        color: #fff;
        word-wrap: break-word;
        background-color: #000;
        background-clip: border-box;
        border: 1px solid #000;
        border-radius: 6px;
        -webkit-box-shadow:0px 0px 5px 0px rgba(249, 249, 250);
        -moz-box-shadow:0px 0px 5px 0px rgba(212, 182 , 212, 1);
        box-shadow: 0px 0px 5px 0px rgba(161, 163, 164);
    }

    .cookie a{
        text-decoration: none;
        color: #000;
        margin-top: 8px;
        font-size: 12px;

    }
    .cookie a{
        text-decoration: none;
        color: #fff;
        margin-top: 8px;
    }
    .decline{
        cursor: pointer;
    }
</style>
</html>
