<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Wave</title>
</head>
<body>
    <div class="wave">
        <span style="--item:1">N</span>
        <span style="--item:2">A</span>
        <span style="--item:3">N</span>
        <span style="--item:4">U</span>
        <span style="--item:5">M</span>
        <span style="--item:6">C</span>
        <span style="--item:7">O</span>
        <span style="--item:8">D</span>
        <span style="--item:9">E</span>
        <span style="--item:10">R</span>
    </div>
</body>
<style>
    body{
        background-color: gray;
        /* padding: 40px 40px; */
    }
    .wave{
        font-size: 60px;
        color: white;
        -webkit-box-reflect: below -20px linear-gradient(transparent , rgba(0,0,0,0,0.2));
    }
    .wave span{
        font-family: Arial, Helvetica, sans-serif;
        display: inline-block;
        animation: wave-anim 1s infinite;
        animation-delay: calc(0.1s * var(--item));
    }
    @keyframes wave-anim{
        0%,
        40%,
        100%{
            transform: translateY(0);
        }
        20%{
            transform: translateY(-20px
            );
        }
    }
</style>
</html>
