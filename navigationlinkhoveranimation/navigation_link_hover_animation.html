<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Link</title>
</head>
<body>
    <nav class="nav">
        <span class="nav__logo">LOGO</span>
        <ul class="nav__list">
            <li class="nav__item">
                <a href="" class="nav__link">HOME  .</a>
                <a href="" class="nav__link">ABOUT  </a>
                <a href="" class="nav__link">NANUM CODER  </a>
            </li>
        </ul>
    </nav>
</body>
<style>
    body{
        background-color: rgb(241, 241, 11);
    }
    .nav{
        display: flex;
        align-items: center;
        justify-content: space-between;

    }
    .nav__logo{
        color: rgb(6, 6, 6);
    }
    .nav__list{
        list-style: none;
        display: flex;
        column-gap: 20px;
    }
    .nav__link{
        display: inline-block;
        text-decoration: none;
        color: #fff;
        position: relative;
    }
    .nav__link::after{
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: #fff;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform .5s;
    }
    .nav__link:hover::after{
        transform: scaleX(1);
        transform-origin: left;
    }
</style>
</html>
