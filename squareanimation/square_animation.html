<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Animation</title>
    <link rel="stylesheet" href="square.css">
</head>
<body>
    <div class="at-container">
        <h1 class="at-item">Animation</h1>
    </div>

    <div class="shutter-container">
        <div class="shutter-item">
        </div>
    </div>

    <div class="flip-container">
        <div class="flip-item"></div>
    </div>

    <div class="rotate-container">
        <div class="rotate-item"></div>
    </div>

    <div class="scale-container">
        <div class="scale-item"></div>
    </div>

    <div class="shadow-container">
        <div class="shadow-item"></div>
    </div>

    <div class="swirl-container">
        <div class="swirl-item"></div>
    </div>

</body>
</html>
